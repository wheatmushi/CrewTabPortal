<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>statsCollector</title>
</head>
<body>
<br><br>
<center><b><font size="5">Stats for SU services</font></b></center>
<br><br>

<label for="days_range"><font size="3">Displaying range of days:</font></label>

<select id="days_range" onchange="replaceImg()">
  <option value="7">7</option>
  <option selected="selected" value="9">9</option>
  <option value="14">14</option>
  <option value="21">21</option>
  <option value="30">30</option>
</select>

<br>

<div id="img_div">
    <p class="stat_img">
        <img src="dash_9_days.svg" id="stat_img">
    </p>
</div>


<script>
function replaceImg() {
  var image = document.getElementById("stat_img");


  var range_elem = document.getElementById("days_range");
  const range = range_elem.options[range_elem.selectedIndex].value;
  image.src = "dash_{range}_days.svg".replace("{range}", range)
}
</script>

</body>
</html>
