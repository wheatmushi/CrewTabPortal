<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>statsCollector</title>

    <style>
        input[type=button] {
            width: 15em;  height: 2em;
            font-weight:bold;
            font-size: 0.8em;
            float: right;



    </style>
</head>
<body>
<center><b><font size="5">Stats for SU services</font></b></center>
<br>
<b><label for="days_range"><font size="3">Displaying range of days:</font></label></b>

<select id="days_range" onchange="replaceImg()">
  <option value="7">7</option>
  <option selected="selected" value="9">9</option>
  <option value="14">14</option>
  <option value="21">21</option>
  <option value="30">30</option>
</select>


<input type="button" value="Stats description">
<input type="button" value="List of missing flights">

<br>

<div id="img_div">
    <p class="stat_img">
        <img src="../stat_img/dash_9_days.svg" id="stat_img">
    </p>
</div>


<script>
function replaceImg() {
  var image = document.getElementById("stat_img");
  const range_elem = document.getElementById("days_range");
  const range = range_elem.options[range_elem.selectedIndex].value;
  image.src = "../stat_img/dash_{range}_days.svg".replace("{range}", range)
}
</script>

</body>
</html>
